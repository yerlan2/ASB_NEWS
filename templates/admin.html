{% extends "base.html" %}

{% block title %}Admin{% endblock title %}

{% block main %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <form method="post">
        <table class="authorization-table">
            <tr><td colspan="2"><h2 style="text-align:center; margin-bottom:8px;">Create NEWS</h2></td></tr>
            <tr>
                <label><td>Source name</td><td><input type="text" name="source" required></td></label>
            </tr>
            <tr>
                <label><td>Category name</td><td><input type="text" name="category" required></td></label>
            </tr>
            <tr>
                <label><td>Author</td><td><input type="text" name="author"></td></label>
            </tr>
            <tr>
                <label><td>Title</td><td><input type="text" name="title" required></td></label>
            </tr>
            <tr>
                <label><td>Description</td><td><textarea name="description" rows="3"></textarea></td></label>
            </tr>
            <tr>
                <label><td>URL</td><td><textarea name="url" rows="2"></textarea></td></label>
            </tr>
            <tr>
                <label><td>URL to image</td><td><textarea name="urlToImage" rows="2"></textarea></td></label>
            </tr>
            <tr>
                <label><td>Content</td><td><textarea id="content" name="content" rows="4"></textarea></td></label>
            </tr>
            <tr>
                <label>
                    <td>Category</td>
                    <td>
                        <select id="category-select" name="category" required>
                            <option value="">Please select</option>
                            <option value="business">business</option>
                            <option value="entertainment">entertainment</option>
                            <option value="general">general</option>
                            <option value="health">health</option>
                            <option value="science">science</option>
                            <option value="sports">sports</option>
                            <option value="technology">technology</option>
                        </select>
                    </td>
                </label>
                <td><label><button id="category-button" onclick="predict_category()">Predict category</button></label></td>
            </tr>
            <tr><td colspan="2"><button class="authorization-button">Create</button></td></tr>
        </table>
    </form>
    <div class="errors">
        {% for error in errors %}
            <div class="error">{{ error }}</div>
        {% endfor %}
    </div>

    <script>
        async function predict_category() {
            const select = document.getElementById('category-select');
            const content = document.getElementById('content');
            document.getElementById('category-button').addEventListener('click', () => {
                console.log(select.options[select.selectedIndex].text);
                console.log(content.value);
            });

            let response;
            await fetch('/predict', {
                method: "POST",
                body: JSON.stringify({
                    'text': content.value
                }),
                headers: {"Content-type": "application/json; charset=UTF-8"}
            })
            .then(response => console.log(response = response.json()))
            .then(json => console.log(json))
            .catch(err => console.log(err));
    }
    </script>
{% endblock main %}
